<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container ">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 ">
                <input id="search" serch type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search2" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">


            <h1 id="city">Dhaka</h1>
            <h2 id="temp">38.06</span>&deg;C</h2>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>
<script>


    const apiurl = 'https://api.openweathermap.org/data/2.5/weather?q=';
    const apikey = 'edb0976394f9e14b797ad0a6b8c99735';
    const searchBox = document.getElementById("search");
    const searchBtn = document.getElementById("search2");

    async function updateWeather(city){
        const response = await fetch(apiurl + city +`&appid=${apikey}` );
        var data = await response.json();
        console.log(data)
        document.getElementById("city").innerHTML = data.name ;
        document.getElementById('temp').innerHTML = data.main.temp;

    }
   

        searchBtn.addEventListener("click",()=>{
            updateWeather(searchBox.value)
           
    
})

 
</script>
</body>

</html>
